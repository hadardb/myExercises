<body>
    <script>
        function add(num1,num2){
            return num1 + num2
        }

        // 柯里化后
        function curry(func){
            // 保存直接在赋值函数中的参数输入
            let arr = [].slice.call(arguments,1)
            // 返回运行函数
            return function(){
                let newArr = [...arr,...arguments]
                console.log(...newArr)
                return func.call(this,...newArr)
            }
        }

        let asd = curry(add,1)
        console.log(asd(2))
    </script>
</body>
