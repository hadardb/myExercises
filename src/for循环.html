<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
</head>

<body>
    <script>
        var Type = {};
        // 可以直接在第二部分写获取元素的逻辑 当数组内没有找到元素时 自然就false退出了
        for (var i = 0, type; type = ['String', 'Array', 'Number'][i++];) {
            console.log(type)
            ;(function (type) {
                Type['is' + type] = function (obj) {
                    return Object.prototype.toString.call(obj) === '[object ' + type + ']';
                }
            })(type)
        };

        Type.isArray([]);     // 输出：true Type.isString( "str" );     // 输出：true 
    </script>
</body>

</html>
